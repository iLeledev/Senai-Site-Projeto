<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Tudo Liga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>



        <div class="inicio">
            <dir class="logo">
                <img src="img/logo.png" alt="">
            </dir>
    
            <ul>
                <li><a href="produtos.html"></a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide1" src="img/promocao1.png" alt="">
                    <img id="slide2" src="img/frete.png" alt="">
                </div>
                <div class="slidenav">
                    <a href="#slide1"></a>
                    <a href="#slide2"></a>
                </div>
            </div>
        </section>

        <section class="shop container">
            <h2 class="section-title">Produtos Disponiveis</h2>

            <div class="shop-content">
                <!--BOX 1-->
                <div class="product-box">
                    <img src="celulares fotos/iphone14promax.png" width="100" class="product-img">
                    <h2 class="product-title">IPHONE 14 PRO MAX</h2>
                    <span class="price">R$8.799</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--BOX 2-->
                <div class="product-box">
                    <img src="celulares fotos/s23 ultraa.png" width="173" alt="" class="product-img">
                    <h2 class="product-title">SAMSUNG S23 ULTRA</h2>
                    <span class="price">R$6.867,70</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--BOX 3-->
                <div class="product-box">
                    <img src="celulares fotos/edge30.png" width="173" alt="" class="product-img">
                    <h2 class="product-title">MOTOROLA EDGE 30 ULTRA</h2>
                    <span class="price">R$5.598,99</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--BOX 4-->
                <div class="product-box">
                    <img src="celulares fotos/xiaomi13.png" width="173" alt="" class="product-img">
                    <h2 class="product-title">XIAOMI 13 ULTRA</h2>
                    <span class="price">R$6.799,99</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--BOX 5-->
                <div class="product-box">
                    <img src="celulares fotos/rog5.png" width="235" alt="" class="product-img">
                    <h2 class="product-title">ASUS ROG PHONE 5 </h2>
                    <span class="price">R$3.099,90</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>

            </div>

        </section>
    </header>
</body>
</html>
